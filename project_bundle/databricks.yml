# This is a Databricks asset bundle definition for capstone_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_itw_project

include:
  - resources/orders_pipeline.pipeline.yml

variables:
  env:
    description: The workspace environment.
    default: dev
  target_catalog:
    description: The catalog per environment (dev or prd).
    default: sales_dev

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://factored-training.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://factored-training.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/{userName} to make sure we only have a single copy.
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    #override variables values for production  
    variables:
      env: prd
      target_catalog: sales_prd
