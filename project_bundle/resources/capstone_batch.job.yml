resources:
  jobs:
    capstone_batch_job:
      name: ${var.env}_capstone_batch_job_${workspace.current_user.short_name}
      tasks:
        - task_key: copy_into
          notebook_task:
            notebook_path: /Workspace/Users/${workspace.current_user.userName}/eb-databricks-for-de-capstone/instructors/notebooks/1-batch-ingest-copy-into
            base_parameters:
              catalog: ${var.target_catalog}
            source: WORKSPACE
        - task_key: cdc_merge
          depends_on:
            - task_key: copy_into
          notebook_task:
            notebook_path: /Workspace/Users/${workspace.current_user.userName}/eb-databricks-for-de-capstone/instructors/notebooks/3-cdc-merge
            base_parameters:
              catalog: ${var.target_catalog}
            source: WORKSPACE
      performance_target: STANDARD
